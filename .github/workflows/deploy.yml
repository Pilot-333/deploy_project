name: Build and Deploy to VPS

on:
  push:
    branches: [main]

# Разрешаем Actions писать пакеты
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # явно формируем имя изображения: lowercased owner + repo
  IMAGE_REPO: ${{ toLower(github.repository_owner) }}/deploy_project
  # IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          # если добавлен CR_PAT — используем его, иначе пробуем GITHUB_TOKEN
          password: ${{ secrets.CR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/deploy_project:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max            

      - name: Copy files to VPS using SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,nginx/nginx.conf"
          target: "/opt/deploy_project/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail

            VPS_DIR="/opt/deploy_project"
            mkdir -p "$VPS_DIR"
            cd "$VPS_DIR"

            # Создаём .env на сервере (без DB-переменных!)
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" > .env
            echo "DEBUG=False" >> .env
            echo "ALLOWED_HOSTS=*" >> .env
            echo "OPENAI_API_KEY=demo-mode-no-key-required" >> .env

            # # Логин в GHCR
            # echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            if [ -n "${{ secrets.CR_PAT }}" ]; then
              echo "${{ secrets.CR_PAT }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            fi

            # Перезапуск
            docker-compose down 2>/dev/null || true
            docker-compose pull
            docker-compose run --rm web python manage.py collectstatic --noinput --clear
            docker-compose up -d

            sleep 10
            docker-compose ps
            echo "✅ Deployment completed successfully"